<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Animé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #text-container {
            font-size: 24px;
            font-weight: bold;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script>
        const text = "Voici un exemple de texte à animer mot par mot.";
        const words = text.split(" ");
        const displayTime = 1000; // Temps en ms pour chaque mot
        const container = document.getElementById("text-container");

        // Affiche le texte avec un délai initial
        setTimeout(() => {
            container.style.visibility = "visible";

            let index = 0;
            function animateWords() {
                if (index < words.length) {
                    container.textContent = words.slice(index, index + 7).join(" ");
                    index++;
                    setTimeout(animateWords, displayTime);
                }
            }

            animateWords();
        }, 3000); // Affiche le texte après 3 secondes
    </script>
</body>
</html>
